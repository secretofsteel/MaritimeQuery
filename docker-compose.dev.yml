# Development services only — app runs on host
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16
    container_name: madass-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: maritime
      POSTGRES_PASSWORD: maritime_dev
      POSTGRES_DB: maritime_rag
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maritime -d maritime_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: madass-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO

volumes:
  postgres_data:
  qdrant_data:        # Named volume — Docker manages the storage location